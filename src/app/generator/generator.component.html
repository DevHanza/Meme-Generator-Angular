<div class="app">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for=""> Select an Image </label>
                <input type="file" class="form-control" accept="image/*" />
              </div>

              <div class="form-group">
                <label for="">Top Text</label>
                <input type="text" class="form-control" name="topText" />
              </div>
              <div class="form-group">
                <label for="">Bottom Text</label>
                <input type="text" class="form-control" name="bottomText" />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Text Color</label>
                    <color-chrome></color-chrome>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Background Color</label>
                    <color-chrome></color-chrome>
                  </div>
                </div>
              </div>

              <button class="btn btn-outline-primary btn-block mt-5">
                Download
              </button>
            </form>
          </div>

          <div class="col-md-6">

            <canvas width="700" height="800" id="memeCanvas" #memeCanvas></canvas>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
